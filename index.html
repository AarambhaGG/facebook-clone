<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACEBOOk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
    <nav>
        <div class="nav-logo">
            <img class="nav-logo" src="images/fbtext.png" alt="logo">
          
        </div>
       
        <ul class="nav-links">
            <li>Home </li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>
   </header>
    <main>
        <div>
            <img class="main-logo" src="images/fbtext.png" alt="fb text">
            <p class="motto">Connect with friendsand around your world on Facebook</p>
        </div>
        <div class="right-selection"></div>
        <form action="">
            <input type="text"
            placeholder="Enter name"/>
           
            <input type="email" required
            placeholder="emter email"/>

            <input type="password" required
            placeholder="enter your password"/>

            

            


        </form>
    </main>
</body>
</html>
